<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura de repetição - WHILE</title>
</head>
<style>
  body{
    background: purple;
    font: normal 24pt monospace;
    color: white;
  }
</style>
<body>
  <h1>While</h1>
  



  <script>
    var n = 1

    while (n <= 10) {

      

  document.write(n + '<br/>')

  if(n === 5) {
    break
  }

  n++;
}
    

  </script>
  
</body>
</html>
