  <title>If e Else</title>

  <script>

    //verificar se a condição é verdadeira ou falsa
    //else é uma condição que pode ser omitida
    // se a condição de if for falsa o fluxo é desviado para else
    //escrevemos uma expressão e a partir do resultado da expressões dinâmicas (false or true) o fluxo será decidido

    if('abc' != 'abcd'){
      document.write('Entrou dentro do bloco if (verdadeiro)')

    } else {
      document.write('entrou dentro do bloco else (falso)')
    }


    
    

    
    



    
  </script>
