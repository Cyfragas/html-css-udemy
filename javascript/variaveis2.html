<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Null e Undefined</title>

  <script>

    //null -> ausência intencional de valor, sem informação, vazia.

    var teste = null

    //underfined -> mesmo declarada não possui nenhum valor (string, number boolean) - aponta um valor inexistente.

    var teste2 = undefined

    console.log(teste)
    console.log(teste2)

    //alterando o valor de uma variável.
    teste = 'Valor modificado com sucesso'

    // podemos possteriormente atribuir valores a essas variáveis.
  </script>



</head>

</body>
</html>
