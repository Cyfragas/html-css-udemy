<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deasfio A-B-C </title>
  <script>

    var a = 10
    var b = 20
    var c = null //variável auxiliar utilizada na lógica 
    
    document.write("A:" + a + "<br/>")
    document.write('B:' + b + '<br/>')
    document.write('C:' + c + '<br/>')

    document.write('<hr>')

    //lógica de inversão dos valores das variáveis A e B
    document.write("A:" + b + "<br/>")
    document.write('B:' + a + '<br/>')
    document.write('C:' + c + '<br/>')
    // minha solução: errada. realizei a troca de valores diretamente no código sem utilizar lógica :(
    document.write('<hr>')
    // solução correta: alteramos o valor das variáveis utilizando c = null 

    c = a
    a = b
    b = c
    c = null

    document.write("A:" + a + "<br/>")
    document.write('B:' + b + '<br/>')
    document.write('C:' + c + '<br/>')

    document.write('<hr>')


  </script>

</head>
<body>





  
</body>
</html>
