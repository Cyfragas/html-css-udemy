  <title>Exercício de Fixação - Funções </title>

  <script>

    var num1 = prompt('Digite um número:')
    var operacao = prompt('Digite a operação')
    var num2 = prompt('Digite outro número:')
    


    function calcularNumeros(num1, num2, operacao){
      //logica

      num1 = parseFloat(num1)
      num2 = parseFloat(num2)

      var resultado = 0

      if(operacao == 'somar'){
        resultado = num1 + num2
      }if(operacao == 'subtrair'){
        resultado = num1 - num2
      }

      return resultado

      

    }

    document.write('O resultado é: ' +  calcularNumeros(num1, num2, operacao))

  </script>
