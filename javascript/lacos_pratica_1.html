<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando la√ßos com Arrays</title>
</head>
<style>
  body{
    background: purple;
    font: normal 20pt monospace;
    color: white;
  }
</style>
<body>

  <script>
    var listaAmigos = Array()

    listaAmigos[0] = 'Cristina <br/>'
    listaAmigos[1] = 'Hedilberto <br/>'
    listaAmigos[2] = 'Adilson <br/>'
    listaAmigos[3] = 'Marcos <br/>'
    listaAmigos[4] = 'Mayara <br/>'

    

    var y = 0

    while(y < listaAmigos.length){
      document.write(listaAmigos[y])
      y++

    }

    


  </script>
  
</body>
</html>
