<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>

        // somente operador idÃªntico ===
        // podemos usar case com strings, numbers ou booleans

        var parametro = 2

        switch (parametro) {

            case 1: 
            document.write('parametro 1')
            break

            case 2: 
            document.write ('parametro 2')
            break 
            

            default: 
            document.write ('default')
            
        }


    </script>



</head>
<body>
    
</body>
</html>
