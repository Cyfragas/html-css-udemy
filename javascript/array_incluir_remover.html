<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incluir e remover elementos no Array</title>
</head>
<body>


  <script>

    var listaFrutas = Array()

    listaFrutas[0] = 'Morango'
    listaFrutas[1] = 'Manga'
    listaFrutas[2] = 'Pitanga'
    listaFrutas[3] = 'Uva'

    //incluir elementos no final da array
    //listaFrutas.push('Banana')

    //incluir elementos no incio da array
    listaFrutas.unshift('Abacate')

    //excluir um elemento no final do array
    listaFrutas.pop()

    //excluir um elemento no in√≠cio do array
    listaFrutas.shift()





    console.log(listaFrutas)


  </script>
  
</body>
</html>
