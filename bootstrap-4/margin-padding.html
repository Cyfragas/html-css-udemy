<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Margem e Padding com bootstrap</title>
  </head>
  <body style="margin-bottom: 200px; padding:16px;">

  <!-- Aplicação de Margin ***
  mt = margin-top
  mb = margin-bottom
  ml = margin-left
  mr = margin-right
  mx = margin no eixo X horizontal
  my = margin no eixo Y vertical
  m = margin em todos os lados
  Valor a definir (0 ate 5)
  -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mx-5">Conteúdo principal</p>
    <h1 class="bg-success">Margin</h1>
    <br><br>

  <!-- Aplicação de Padding ***
  pt = Padding-top
  pb = Padding-bottom
  pl = Padding-left
  pr = Padding-right
  px = Padding no eixo X horizontal
  py = Padding no eixo Y vertical
  p = margin em todos os lados
  Valor a definir (0 ate 5)
  -->
  <h1 class="bg-success">Padding</h1>
    <p class="bg-success p-5">Conteúdo principal Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, omnis aliquid. Quia quis cumque, sit cupiditate voluptatibus deleniti commodi praesentium sint vero, odit ipsam quae architecto rem, alias nam non!</p>
    <h1 class="bg-success">Padding</h1>
    <br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
