<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
   
    <style>
      
     .marcador
     {
      background: pink;
      border: 1px solid lightcoral; 
     }
     .marcador-container
     {
      background: lightgreen;
      border:1px solid greenyellow;
     }

    </style>

  </head>

  <body>

    <!--container-fluid: o conteúdo ocupa toda a viewport
    container: centraliza e defini largura em porcetagem-->

    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>

      <div class="row">
        <div class=" col marcador">Área 1</div>
        <div class=" col marcador">Área 2</div>
        <div class=" col marcador">Área 3</div>
        <div class=" col marcador">Área 4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>

      <div class="row">
        <div class="col marcador">Área 1</div>
        <div class="col marcador">Área 2</div>
        <div class="col-6 marcador">Área 3</div>
      </div>

      <h2>Largura igual empilhada</h2>
      <!--uma coluna abaixo da outra, distribuir de acordo com o tamanho do dispositivo-->
      <div class="row">
        <div class="col-sm marcador">Área 1</div>
        <div class="col-sm marcador">Área 2</div>
        <div class="col-sm marcador">Área 3</div>
      </div>

      <h2>Ordenando</h2>

      <div class="row">
        <div class="col-md-4 order-2 marcador">Área 1</div>
        <div class="col-md-4 order-3 marcador">Área 2</div>
        <div class="col-md-4 order-1 marcador">Área 3</div>
      </div>

      <h2>offset</h2>
      <!--posicionamento centralizado de uma div dentro do container-->
      <div class="row">
        <div class="marcador col-sm-6 offset-sm-3">
        Login
        </div>
      </div>


      <h2>offset múltiplos alinhamentos</h2>

      <div class="row">
        <div class="marcador col-sm-3 ">Conteúdo 1</div>
        <div class="marcador col-sm-3 offset-sm-6"> Conteúdo</div>
      </div>

      <h2>Aninhamento</h2>
      
      <div class="row">
        <div style="border:1px solid blue;" class="col-sm-6">
         col-sm-6
        <div class="row">
          <div class="col-sm-6 marcador"> Conteúdo 1</div>
          <div class="col-sm-6 marcador"> Conteúdo 2</div>
        </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
