<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo/style.css">

    <title>Tamanhos e bordas com Bootstrap</title>
  </head>
  <body style="margin-bottom:200px; width:600px; margin: 0 auto;">

    <!--Classes de largura-->
    <div class="bg-warning w-25">width 25%</div>
    <div class="bg-warning w-50">width 50%</div>
    <div class="bg-warning w-75">width 75%</div>
    <div class="bg-warning w-100">width 100%</div>
    <div class="bg-warning w-auto">width auto</div>
    <br><br>

    <!--Classes de altura-->
    <div style="height: 300px; border:1px solid red">
        <div class="bg-primary d-inline-block text-white h-25">height 25%</div>
        <div class=" text-white bg-primary d-inline-block h-50">height 50%</div>
        <div class=" text-white bg-primary d-inline-block h-75">height 75%</div>
        <div class=" text-white bg-primary d-inline-block h-100">height 100%</div>
        <div class=" text-white bg-primary d-inline-block h-auto">height auto</div>

    </div>

    <!--Classes de bordas
        border = todas as bordas
        border-top = borda superior
        border-bottom = borda inferior
        border-right = borda direita 
        border-left = borda esquerda

        cores de bordas 
        border-<cor> (primary, secondary, success, info, warning...)
    -->

    <div class="bg-white  text-dark mb-2 border border-primary">todas as bordas</div>
    <div class="bg-white  text-dark mb-2 border-top border-dark ">borda superior</div>
    <div class="bg-white  text-dark mb-2 border-bottom border-warning">borda inferior</div>
    <div class="bg-white  text-dark mb-2 border-right border-secondary">borda direita</div>
    <div class="bg-white  text-dark mb-2 border-left border-info">borda esquerda</div>
    <br><br>

    <!--Border radius
        opções: rounded, rounded-top, rounded-right, rounded-left, rounded-circle
    -->
    <div class="bg-warning mb-2 p-3 border rounded">rounded</div>
    <div class="bg-warning mb-2 p-3 border rounded-top ">rounded-top</div>
    <div class="bg-warning mb-2 p-3 border rounded-bottom">rounded-bottom</div>
    <div class="bg-warning mb-2 p-3 border rounded-right ">rounded-right</div>
    <div class="bg-warning mb-2 p-3 border rounded-left">rounded-left</div>
    <div class="bg-warning mb-2 p-5 border w-25 rounded-circle ">rounded-circle</div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
