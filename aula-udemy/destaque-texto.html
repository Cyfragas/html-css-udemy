<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destaques aplicados em textos</title>
</head>
<body>
    <p>
        <strong> - Strong - é a tag semântica para deixar parte do texto em negrito. </strong>
    </p>
    <p>
        <em> - Em -  é a tag semântica para deixar parte do texto em itálico.</em>
    </p>
    <p>
        <u>-U - é a tag semântica para deixar parte do texto sublinhado (underline).</u>
    </p>
    <p>
     <strike>- Strike - é a tag semântica para deixar parte do texto taxado.</strike> <!--tag não semântica-->
    </p>
</body>
</html>
