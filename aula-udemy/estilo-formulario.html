<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilizando formulários</title>
  <link rel="stylesheet" href="estilo/style14.css">
</head>
<body>
  <h2>Estilizando formulários</h2>

  <form>

    <fieldset>
      <legend>Detalhes de contato</legend>

      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
      </div>
      <div>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
      </div>

      <label for="url">URL:</label>
        <input type="text" name="url" id="url">
      </div>

    </fieldset>
    <fieldset>

      <legend>Comentários</legend>

      <div> 
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

      </div>
    </fieldset>

    <fieldset>
      <legend>Lembrar de mim:</legend>

      <div>
        <label for="lembrar">
          <input type="radio" name="lembrar" id="sim"> Sim
        </label>
      </div>

      <div>
        <label for="lembrar">
          <input type="radio" name="lembrar" id="não"> Não
        </label>
      </div>
    </fieldset>
  </form>

</body>
</html>
