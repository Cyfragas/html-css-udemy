<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <table border="2"> <!--Estrutura da tabela-->
        <tr> <!--Linhas da tabela-->
           <th> <!--células - dados da tabela-->
            Segunda
           </th>
           <th>Terça</th>
           <th>Quarta</th>
           <th>Quinta</th>
           <th>Sexta</th> <!--cabeçalho da tabela usamos th-->
        </tr>
        <tr>
            <td>Filosofia</td>
            <td>Inglês</td>
            <td>Português</td>
            <td>Matemática</td>
            <td>História</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>Biologia</td>
            <td>Química</td>
            <td>Artes</td>
            <td>Ed. Física</td>
        </tr>

    </table>

</body>
</html>
