<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e Não Ordenadas</title>
</head>
<body>
<!--Lista não ordenada--> <!--Utilizamos a UL para criar os menus-->

    <h2>Mapa do site</h2>
    <ul type="square"> <!--circle (circulo sem preenchimento) square (quadrado) disc (padrão, circulo preenchido)-->
        <li>Home</li> <!--Itens da lista-->
        <li>Quem Somos</li>
        <li>Contatos</li>
    </ul>
<!--Lista Ordenadas, marcador de numeração-->
    <h2>Perguntas</h2>
    <ol type="I"> <!--O tipo de marcação pode ser 1, A, a, XX, xx-->
        <li>Qual o seu nome?</li>
        <li>Qual a sua comida favorita?</li>
        <li>Qual a sua música predileta?</li>
    </ol>
</body>
</html>
